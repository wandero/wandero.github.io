<div class="copyright" >
  {% assign current = site.time | date: '%Y' %}
  {% assign since = site.since | downcase %}
  &copy; {% if site.since and since != current %} {{ since }} - {% endif %}
  <span itemprop="copyrightYear">{{ current }} Cloudlet </span>
  <!-- <span class="with-love">
    <i class="fa fa-{{ site.authoricon }}"></i>
  </span> -->
  <span class="author" itemprop="copyrightHolder"

  </span>
  <a class="sitemap" href="https://cloudlet.info/sitemap.xml"> Sitemap </a>
</div>



{% if site.copyright %}
<div class="powered-by">
  <!-- {{ __.footer.powered | replace: '%s', '<a class="theme-link" href="https://jekyllrb.com">Jekyll</a>') }} -->
  
</div>

<div class="theme-info">
  <!-- {{ __.footer.theme }} - -->
  <a class="theme-link" href="https://jekyllrb.com">Jekyll @ </a>
  <a class="theme-link" href="https://github.com/simpleyyt/jekyll-theme-next">
    NexT.{{ site.scheme }}
  </a>
</div>


{% endif %}
